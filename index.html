<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <img src="" alt="">
    <div class="banner">
      <img src="" alt="">
      <h1></h1>
    </div>
  </div>
  <div class="container">
    <h3>This is not a real online service!<br>
      Sign up <em>now</em> to get started.
    </h3>
    <h3>You <em>know</em> you want to.</h3>
    <form action="" method="post">
      <h3>Let's do this!</h3>
      <div class="form-content">
        <label for="first">FIRST NAME</label>
        <input type="text" name="first" id="first_name">
        <label for="last">LAST NAME</label>
        <input type="text" name="last" id="last_name">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone_number" id="phone">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm_password">
      </div>
    </form>
    <h4>Already have an account? <a href="#">Log in</a></h4>
  </div>
</body>
</html>
