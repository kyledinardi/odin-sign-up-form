<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar">
    <img 
        src="img/aaron-burden-Wmp65z-9f00-unsplash.jpg" 
        alt="A red butterfly sitting on a yellow sunflower">
    <div class="banner">
      <img src="img/Tomato-PNG-Transparent-Image.png" alt="Tomatoes on a vine">
      <p>Buzzing<br>Acres</p>
    </div>
    <footer>Photo by 
      <a 
        href="https://unsplash.com/photos/a-red-butterfly-sitting-on-a-yellow-sunflower-Wmp65z-9f00">
        Aaron Burden
      </a>
       on <a href="https://unsplash.com/">Unsplash</a></footer>
  </div>
  <div class="container">
    <h2>
      This is not a real online service!
      Grow the lovliest garden in your neighborhood.<br>
      Sign up <em>now</em> to get started.
    </h2>
    <h2>You <em>know</em> you want to.</h2>
    <form action="" method="get" id="myform">
      <h2>Let's do this!</h2>
      <div class="inputs">
        <div>
          <label for="first">FIRST NAME</label>
          <input type="text" name="first_name" id="first">
        </div>
        <div>
          <label for="last">LAST NAME</label>
          <input type="text" name="last_name" id="last">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone_number" id="phone">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password">
        </div>
      </div>
    </form>
    <button type="submit" form="myform">Create Account</button>
    <h3>Already have an account? <a href="#">Log in</a></h3>
  </div>
</body>
</html>
